<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Cộng điểm</h1>
    <p class="lead">Đây là phần mềm giúp giáo viên cộng điểm nhỏ các bài kiểm tra một cách dễ dàng</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <textarea class="form-control" id="text-input" rows="3" disabled></textarea>
        <div class="h4 mt-3">Kết quả: <span id="result"></span></div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <button type="button"
                id="value-025"
                class="btn btn-primary btn-lg btn-block value-btn">0.25</button>
      </div>
      <div class="col-6">
        <button type="button"
                id="value-050"
                class="btn btn-primary btn-lg btn-block value-btn">0.5</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <button type="button"
                id="value-075"
                class="btn btn-primary btn-lg btn-block value-btn">0.75</button>
      </div>
      <div class="col-6">
        <button type="button"
                id="value-100"
                class="btn btn-primary btn-lg btn-block value-btn">1.0</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <button type="button" id="calculate"
                class="btn btn-success btn-lg btn-block">=</button>
      </div>
    </div>
  </div>
  <script src="calculate.js"></script>
</body>

</html>
